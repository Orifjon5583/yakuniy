<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portaliga Kirish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-primary { background-color: #2563eb; } 
        .hover\:bg-primary-dark:hover { background-color: #1e40af; } 
        .text-primary { color: #2563eb; }
        .focus\:ring-primary:focus { --tw-ring-color: #2563eb; }
        .focus\:border-primary:focus { border-color: #2563eb; }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 space-y-6">

        <div class="text-center">
            <h1 class="text-4xl font-extrabold mb-2 text-primary">Test.Uz</h1>
            <p class="text-xl font-semibold text-gray-700">Tizimga Kirish</p>
        </div>

        <form id="loginForm" class="space-y-5">
            
            <div>
                <label for="login" class="block text-sm font-medium text-gray-700 mb-1">Login / ID raqami (Telefon)</label>
                <input 
                    type="text" id="login" name="login" required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150"
                    placeholder="Ro'yxatdan o'tgan telefon raqamingiz"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Parol</label>
                <div class="relative">
                    <input 
                        type="password" id="password" name="password" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-150"
                        placeholder="Parolingizni kiriting"
                    >
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                        <i id="eyeIcon" class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <p id="errorMessage" class="text-red-600 text-sm hidden"></p>

            <button type="submit" class="w-full py-3 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-primary-dark transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Kirish
            </button>
            
            <div class="text-center pt-2">
                <a href="#" class="text-sm text-gray-600 hover:text-primary transition duration-150">Parolni unutdingizmi?</a>
            </div>

            <div class="text-center pt-4 border-t mt-4 border-gray-200">
                <p class="text-gray-600 mb-2">Hali akkauntingiz yo'qmi?</p>
                <a href="register.html" class="text-primary font-semibold hover:text-primary-dark transition duration-150 border-2 border-primary py-2 px-4 rounded-lg inline-block">
                    Ro'yxatdan o'tish
                </a>
            </div>
            
        </form>
    </div>

    <!-- JavaScript - Kirish mantiqi (Local Storage bilan) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            // Parolni Ko'rsatish/Yashirish
            togglePassword.addEventListener('click', function (e) {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            // Formani Yuborish Mantiqi
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const loginValue = document.getElementById('login').value.trim();
                const passwordValue = document.getElementById('password').value.trim();
                
                const phoneLogin = loginValue.replace(/\s/g, ''); 

                errorMessage.classList.add('hidden');

                const users = JSON.parse(localStorage.getItem('users')) || {};
                let isAuthenticated = false;

                // 1. Sinov uchun maxsus login (Demo)
                if (loginValue === 'test' && passwordValue === 'test') {
                    isAuthenticated = true;
                } 
                // 2. Ro'yxatdan o'tgan foydalanuvchilarni tekshirish
                else if (users[phoneLogin] && users[phoneLogin].password === passwordValue) {
                    isAuthenticated = true;
                }

                if (isAuthenticated) {
                    window.location.href = 'dashboard.html'; 
                } else {
                    errorMessage.textContent = 'Login yoki parol noto\'g\'ri kiritildi. Agar ro\'yxatdan o\'tgan bo\'lsangiz, telefon raqamingizni kiriting.';
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>

</body>
</html>
