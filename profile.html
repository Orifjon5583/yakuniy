<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Foydalanuvchi Profili</h2>
        <div class="space-y-4">
            <div><label class="text-gray-500 text-sm">Ism Familiya</label><p id="pName" class="font-semibold text-lg">Yuklanmoqda...</p></div>
            <div><label class="text-gray-500 text-sm">Telefon</label><p id="pPhone" class="font-semibold">...</p></div>
            <div><label class="text-gray-500 text-sm">Guruh</label><p id="pGroup" class="font-semibold text-blue-600">...</p></div>
        </div>
        <button onclick="location.href='dashboard.html'" class="mt-8 w-full py-2 bg-gray-200 rounded hover:bg-gray-300">Ortga</button>
    </div>
    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};
        // Oddiy holatda oxirgi kirgan yoki birinchi userni olamiz (Login session yo'qligi sababli)
        const keys = Object.keys(users);
        if(keys.length > 0) {
            const u = users[keys[0]]; // Birinchi foydalanuvchini ko'rsatish
            document.getElementById('pName').innerText = u.name;
            document.getElementById('pPhone').innerText = u.phone;
            document.getElementById('pGroup').innerText = u.group;
        } else {
            document.getElementById('pName').innerText = "Test User";
        }
    </script>
</body>
</html>
