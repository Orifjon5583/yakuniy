<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-primary { background-color: #2563eb; } 
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-primary">Test.Uz</a>
            <button onclick="logout()" class="flex items-center text-red-500 hover:text-red-700 transition duration-150 py-1 px-3 border border-red-300 rounded-lg">
                <i class="fas fa-sign-out-alt mr-1"></i> Chiqish
            </button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Shaxsiy Kabinet</h2>

        <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mb-8 border-t-4 border-primary">
            <h3 class="text-xl font-semibold mb-6 border-b pb-2">Asosiy Ma'lumotlar</h3>
            
            <div class="space-y-4">
                <div class="flex flex-wrap border-b pb-2">
                    <span class="w-full md:w-1/3 text-gray-500">Ism/Familiya:</span>
                    <span id="profileName" class="w-full md:w-2/3 font-medium">Loading...</span>
                </div>
                <div class="flex flex-wrap border-b pb-2">
                    <span class="w-full md:w-1/3 text-gray-500">Telefon:</span>
                    <span id="profilePhone" class="w-full md:w-2/3 font-medium">Loading...</span>
                </div>
                <div class="flex flex-wrap border-b pb-2">
                    <span class="w-full md:w-1/3 text-gray-500">Guruh Nomi:</span>
                    <span id="profileGroup" class="w-full md:w-2/3 font-medium text-primary font-bold">Loading...</span>
                </div>
            </div>
        </div>

        <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <h3 class="text-xl font-semibold mb-6 border-b pb-2">Statistika</h3>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-center">
                <div class="p-4 bg-blue-50 rounded-lg">
                    <p class="text-sm text-gray-500">Umumiy Ball (Simulatsiya)</p>
                    <p class="text-3xl font-bold text-primary" id="profilePoints">0</p>
                </div>
                <div class="p-4 bg-green-50 rounded-lg">
                    <p class="text-sm text-gray-500">Yechilgan Testlar</p>
                    <p class="text-3xl font-bold text-green-600">0</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function logout() {
            if (confirm("Haqiqatan ham tizimdan chiqmoqchimisiz?")) {
                window.location.href = 'index.html'; 
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
             const users = JSON.parse(localStorage.getItem('users')) || {};
             const firstUserKey = Object.keys(users)[0];
             const currentUser = users[firstUserKey] || {name: "Sinov Foydalanuvchisi", phone: "99xxxxxxx", group: "DEMO-G1", points: 0};
             
             document.getElementById('profileName').textContent = currentUser.name;
             document.getElementById('profilePhone').textContent = currentUser.phone;
             document.getElementById('profileGroup').textContent = currentUser.group;
             document.getElementById('profilePoints').textContent = currentUser.points;

             // Yechilgan testlar sonini ham tarixdan olamiz
             const testHistory = JSON.parse(localStorage.getItem('testHistory')) || [];
             document.querySelector('.text-green-600').textContent = testHistory.length;
        });
    </script>
</body>
</html>
