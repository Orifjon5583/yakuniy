<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan O'tish</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-blue-600">Ro'yxatdan O'tish</h1>
        <form id="regForm" class="space-y-4">
            <input type="text" id="name" required class="w-full px-4 py-3 border rounded-lg" placeholder="Ism Familiya">
            <input type="tel" id="phone" required class="w-full px-4 py-3 border rounded-lg" placeholder="Telefon (99 123 45 67)">
            <input type="text" id="group" required class="w-full px-4 py-3 border rounded-lg" placeholder="Guruh (Masalan: 210-Guruh)">
            <input type="password" id="pass" required class="w-full px-4 py-3 border rounded-lg" placeholder="Parol">
            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Tasdiqlash</button>
            <div class="text-center"><a href="index.html" class="text-gray-500">Kirishga qaytish</a></div>
        </form>
    </div>
    <script>
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value.replace(/\s/g, '');
            const users = JSON.parse(localStorage.getItem('users')) || {};
            
            if (users[phone]) { alert("Bu raqam allaqachon mavjud!"); return; }
            
            users[phone] = {
                name: document.getElementById('name').value,
                phone: phone,
                group: document.getElementById('group').value,
                password: document.getElementById('pass').value,
                points: 0
            };
            localStorage.setItem('users', JSON.stringify(users));
            alert("Muvaffaqiyatli! Endi kirishingiz mumkin.");
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
