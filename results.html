<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Natijalari</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-primary { background-color: #2563eb; }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl text-center">
            
            <h1 class="text-3xl sm:text-4xl font-extrabold text-green-600 mb-4">Ajoyib Natija!</h1>
            <p class="text-md text-gray-600 mb-8">Bu test yechilgan oxirgi natijadir.</p>
            
            <!-- Umumiy Ball -->
            <div class="p-6 bg-blue-50 rounded-xl mb-8">
                <p class="text-sm text-gray-600">Oxirgi Test Natijangiz:</p>
                <p class="text-5xl sm:text-6xl font-black text-primary my-2" id="finalScore">-- / --</p>
                <p class="text-md font-semibold text-gray-700" id="finalPercentage">--% to'g'ri javob</p>
            </div>
            
            <!-- Detallar -->
            <div class="grid grid-cols-3 gap-4 border-t pt-4">
                <div class="p-3 bg-green-100 rounded-lg">
                    <p class="text-xs sm:text-sm text-green-700">To'g'ri</p>
                    <p class="text-xl sm:text-2xl font-bold text-green-900" id="correctCount">0</p>
                </div>
                <div class="p-3 bg-red-100 rounded-lg">
                    <p class="text-xs sm:text-sm text-red-700">Noto'g'ri</p>
                    <p class="text-xl sm:text-2xl font-bold text-red-900" id="incorrectCount">0</p>
                </div>
                 <div class="p-3 bg-yellow-100 rounded-lg">
                    <p class="text-xs sm:text-sm text-yellow-700">Umumiy Savol</p>
                    <p class="text-xl sm:text-2xl font-bold text-yellow-900" id="totalQuestionsCount">0</p>
                </div>
            </div>

            <!-- Harakatlar -->
            <div class="mt-8 space-y-3">
                <a href="#" class="block w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary-dark transition duration-200">
                    Javoblarni ko'rib chiqish (Qayta tahlil)
                </a>
                <a href="dashboard.html" class="block w-full py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 transition duration-200">
                    Asosiy sahifaga qaytish
                </a>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const testHistory = JSON.parse(localStorage.getItem('testHistory')) || [];
            if (testHistory.length > 0) {
                // Oxirgi yechilgan test natijasini olish
                const latestResult = testHistory[testHistory.length - 1];
                
                const total = latestResult.totalQuestions;
                const correct = latestResult.correctAnswers;
                const incorrect = total - correct;
                
                document.getElementById('finalScore').textContent = `${correct} / ${total}`;
                document.getElementById('finalPercentage').textContent = `${latestResult.scorePercentage.toFixed(1)}% to'g'ri javob`;
                document.getElementById('correctCount').textContent = correct;
                document.getElementById('incorrectCount').textContent = incorrect;
                document.getElementById('totalQuestionsCount').textContent = total;

            } else {
                document.querySelector('h1').textContent = "Test yechilmagan";
                document.querySelector('p.text-lg').textContent = "Hali birorta ham test yakunlanmagan.";
            }
        });
    </script>
</body>
</html>
