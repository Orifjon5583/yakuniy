<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Natijalar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow p-6">
        <h1 class="text-2xl font-bold mb-4">Sizning Natijalaringiz</h1>
        <div id="list" class="space-y-2"></div>
        <a href="dashboard.html" class="block mt-6 text-center text-blue-600 hover:underline">Bosh sahifaga qaytish</a>
    </div>
    <script>
        const h = JSON.parse(localStorage.getItem('testHistory')) || [];
        const list = document.getElementById('list');
        if(h.length === 0) list.innerHTML = "<p>Hali natijalar yo'q.</p>";
        else {
            h.reverse().forEach(item => {
                const div = document.createElement('div');
                div.className = "flex justify-between p-3 bg-gray-50 rounded border";
                div.innerHTML = `<span>${item.date} - <b>${item.part}-Qism</b></span> <span class="font-bold text-blue-600">${item.correct}/${item.total}</span>`;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
