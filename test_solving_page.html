<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Yechish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-primary { background-color: #2563eb; } 
        .text-primary { color: #2563eb; }
        .answer-label:hover { cursor: pointer; background-color: #f3f4f6; }
        .answer-label.selected { border-color: #2563eb; border-width: 2px; }
        .answer-label.correct { background-color: #d1fae5; border-color: #10b981; } 
        .answer-label.incorrect { background-color: #fee2e2; border-color: #ef4444; } 
    </style>
</head>

<body class="bg-gray-50">

    <!-- Yuqori Panel -->
    <header class="bg-white shadow sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-700">Test Yechish</h1>
            
            <div id="timerPanel" class="flex items-center space-x-3 bg-red-100 p-2 rounded-lg border border-red-300 hidden">
                <i class="fas fa-clock text-red-500"></i>
                <span id="timer" class="text-lg font-bold text-red-600">00:00</span>
            </div>
            
            <button id="mobileNavToggle" class="lg:hidden bg-gray-200 text-gray-800 px-3 py-2 rounded-lg hover:bg-gray-300">
                Savollar <i class="fas fa-list ml-1"></i>
            </button>

            <button onclick="endTest()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark transition duration-200">
                Testni Yakunlash
            </button>
        </div>
    </header>

    <!-- PROGRESS BAR -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-4">
        <div class="h-2 bg-gray-300 rounded-full overflow-hidden">
            <div id="progressBar" class="h-full bg-green-500 transition-all duration-300 ease-out" style="width: 0%;"></div>
        </div>
    </div>


    <!-- Asosiy Kontent -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <div class="lg:col-span-3 bg-white p-6 rounded-xl shadow-lg h-full">
            
            <h2 id="questionHeader" class="text-2xl font-semibold text-gray-800 mb-6">Savol 1 / 100</h2>
            
            <div id="questionContainer" class="text-xl leading-relaxed text-gray-700 mb-8 p-4 border-l-4 border-primary bg-blue-50">
                Savol matni bu yerda joylashadi.
            </div>

            <div id="answersContainer" class="space-y-4">
            </div>

            <div class="flex justify-between mt-8 pt-4 border-t border-gray-200">
                <button id="prevBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition duration-150 disabled:opacity-50" disabled>
                    <i class="fas fa-arrow-left mr-2"></i> Oldingi
                </button>
                <button id="markBtn" class="bg-yellow-400 text-white px-6 py-2 rounded-lg hover:bg-yellow-500 transition duration-150">
                    Savolni Belgilash
                </button>
                <button id="nextBtn" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-dark transition duration-150 disabled:opacity-50 hidden">
                    Keyingi <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
            <div id="feedbackMessage" class="mt-4 text-center text-lg font-bold hidden p-3 rounded-lg"></div>

        </div>

        <!-- O'NG QISM: Savollar Navigatsiyasi (Desktop) -->
        <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg sticky top-[5.5rem] h-fit hidden lg:block"> 
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Savollar ro'yxati (<span id="totalQuestionsDisplay"></span>)</h3>
            <div id="questionNavigation" class="grid grid-cols-5 gap-3">
            </div>
        </div>
    </div>
    
    <!-- Mobil Navigatsiya Modal/Overlay qismi -->
    <div id="mobileNavigationOverlay" class="fixed inset-0 bg-black bg-opacity-75 z-20 hidden lg:hidden">
        <div class="bg-white w-full h-full p-6 overflow-y-auto">
            <div class="flex justify-between items-center mb-4 border-b pb-3">
                <h3 class="text-xl font-bold">Savollar Ro'yxati</h3>
                <button onclick="toggleMobileNav(false)" class="text-gray-500 hover:text-gray-800 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="mobileQuestionNavigation" class="grid grid-cols-5 gap-3">
            </div>
        </div>
    </div>

    <!-- JavaScript - Mantiq -->
    <script>
        // --- TO'LIQ SAVOLLAR BAZASI (Avtomatik Topilgan Javoblar Bilan) ---
        const ALL_QUESTIONS = [
            { question: "Signal nima?", options: ["A) Faqat tovush to‘lqinlari", "B) Axborotni tashuvchi fizik kattalik", "C) Elektr energiyasining turi", "D) Faqat tasvir shaklida ifodalanadigan ma’lumot"], correct: 'B' },
            { question: "Deterministik signal qanday signal?", options: ["A) Oldindan aniq ifodalanadigan signal", "B) Tasodifiy xarakterga ega bo‘lgan signal", "C) Faqat analog signal", "D) Faqat raqamli signal"], correct: 'A' },
            { question: "Tasodifiy signalning asosiy belgisi?", options: ["A) Har doim takrorlanadi", "B) Oldindan to‘liq aniqlab bo‘lmaydi", "C) Sinus shaklida bo‘ladi", "D) Spektri yo‘q"], correct: 'B' },
            { question: "Analog signal qanday ifodalanadi?", options: ["A) Diskret qiymatlar bilan", "B) Cheksiz sonli qiymatlar bilan", "C) Faqat ikkilik sonlar bilan", "D) Matnli ko‘rinishda"], correct: 'B' },
            { question: "Quyidagilardan qaysi biri signal turiga kirmaydi?", options: ["A) Audio signal", "B) Video signal", "C) Radiatsiya", "D) Matn hujjati"], correct: 'C' },
            { question: "Tasvir signali qanday hosil bo‘ladi?", options: ["A) Matnni kodlash orqali", "B) Yorug‘likning fazoviy tarqalishidan", "C) Elektr tokining chastotasidan", "D) Magnit maydonidan"], correct: 'B' },
            { question: "Signalning asosiy parametrlari qaysilar?", options: ["A) Amplituda, chastota, faza", "B) Rang, shakl, og‘irlik", "C) Sifat, tezlik, hajm", "D) Masshtab, koordinata, rang"], correct: 'A' },
            { question: "Analog signalning asosiy xususiyati nima?", options: ["A) Diskret qiymatlarga ega bo‘lishi", "B) Uzluksiz bo‘lishi", "C) Shovqinga sezgir emasligi", "D) Doimiy chastotaga ega bo‘lishi"], correct: 'B' },
            { question: "Raqamli signal qanday qiymatlardan iborat bo‘ladi?", options: ["A) Cheksiz ko‘p qiymatlardan", "B) Diskret va chekli qiymatlardan", "C) Analog kattaliklardan", "D) Vaqtning uzluksiz funksiyalaridan"], correct: 'B' },
            { question: "Signallarni qayta ishlashning asosiy maqsadi nima?", options: ["A) Shovqinni kuchaytirish", "B) Foydali ma’lumotlarni ajratib olish", "C) Ma’lumotni buzish", "D) Signallarni kamaytirish"], correct: 'B' },
            { question: "Inson audiovizual tizimi deganda nima tushuniladi?", options: ["A) Faqat ko‘rish qobiliyati", "B) Ko‘rish va eshitish tizimlari birgaligi", "C) Faqat nutq apparati", "D) Kompyuter grafikasi"], correct: 'B' },
            { question: "Audiovizual tizim orqali inson qanday ma’lumot oladi?", options: ["A) Faqat matn ko‘rinishida", "B) Tasvir va ovoz orqali", "C) Faqat raqamli signal orqali", "D) Faqat elektromagnit to‘lqin orqali"], correct: 'B' },
            { question: "Nutq signallariga ishlov berish texnologiyalariga misol:", options: ["A) Ovozdan matn yaratish, nutqni tanish", "B) Faqat signalni kuchaytirish", "C) Raqamli tasvirni o‘zgartirish", "D) Data siqish"], correct: 'A' },
            { question: "Nutq signaliga ishlov berishda asosiy maqsad:", options: ["A) Ovoz sifatini pasaytirish", "B) Nutqni tahlil qilish va tanib olish", "C) Ovozning hajmini kattalashtirish", "D) Ovoz signalini faqat yozib olish"], correct: 'B' },
            { question: "Nutq signallarini tahlil qilishda eng ko‘p ishlatiladigan usul?", options: ["A) MFCC (Mel-chastota kepstral koeffitsiyentlari)", "B) Fourier qatorlari", "C) Tasodifiy signal generatsiyasi", "D) Raqamli siqish"], correct: 'A' },
            { question: "Matlab paketida signalni ekranda tasvirlash uchun qaysi buyruqdan foydalaniladi?", options: ["A) Plot()", "B) Wavread()", "C) Clc", "D) Pwelch()"], correct: 'A' },
            // Savol 15 (Fizik jarayon)
            { question: "Signal deb ………………………………… aytiladi?", options: ["A) biror bir fizik jarayonning bir yoki nechta parametlarini xabarga mos ravishda o‘zgarishiga", "B) inson haqida ma’lumot beruvchi kundalik", "C) bu xar xil fizik jarayonlar, jismlar, tarixiy va kundalik xodisalar to‘g‘risidagi ma'lumotnomaga", "D) uzatish uchun uni ma'lum bir shaklga keltirish lozim tekst, jadval, grafik, rasm, xarakatdagi tasvir, va boshqalarga."], correct: 'A' },
            { question: "EEG (Elektroensefalogramma) qaysi biosignalni o‘lchash uchun ishlatiladi?", options: ["A) Yurak urishi", "B) Miyaning elektr faolligi", "C) Mushak harakati", "D) Nafas olish tezligi"], correct: 'B' },
            { question: "EKG (Elektrokardiogramma) asosan nima uchun qo‘llaniladi?", options: ["A) Miya faoliyatini aniqlash", "B) Yurak faoliyatini qayd etish", "C) Nutqni qayd qilish", "D) Tasvir olish"], correct: 'B' },
            { question: "Ko‘rish tizimida asosiy sezgir element nima?", options: ["A) Qon tomirlari", "B) To‘r pardadagi fotoretseptorlar", "C) Mushak tolalari", "D) Asab tugunlari"], correct: 'B' },
            { question: "Furye o‘zgartirishning asosiy maqsadi?", options: ["A) Signalni vaqt sohasidan chastota sohasiga o‘tkazish", "B) Signalni kuchaytirish", "C) Signalni kodlash", "D) Signalni tasodifiylashtirish"], correct: 'A' },
            { question: "Furye o‘zgartirishning teskari turi nima uchun kerak?", options: ["A) Chastotadan vaqt sohasiga qaytarish uchun", "B) Signalni shovqinlashtirish uchun", "C) Signalni siqish uchun", "D) Signalni kodlash uchun"], correct: 'A' },
            { question: "Spektr nima?", options: ["A) Signalning chastota tarkibi", "B) Signalning amplitudasi", "C) Signalning uzunligi", "D) Signalning fazasi"], correct: 'A' },
            { question: "Quvvat spektral tahlili nima?", options: ["A) Signalning energiyasi va quvvatini chastotalar bo‘yicha taqsimlash", "B) Signalni kuchaytirish usuli", "C) Signalni kodlash texnikasi", "D) Signalni uzatish metodi"], correct: 'A' },
            { question: "Energiya spektral zichligi nima?", options: ["A) Signal energiyasining chastotalarga taqsimlanishi", "B) Signal amplitudasining qiymati", "C) Signalning davriyligi", "D) Signalning fazasi"], correct: 'A' },
            { question: "Furye tahlili asosida qanday ko‘rsatkich olinadi?", options: ["A) Signal chastotasi, fazasi, amplitudasi", "B) Signal hajmi", "C) Signal davri", "D) Signal uzunligi"], correct: 'A' },
            { question: "Fourier tahlilida signal qanday ko‘rinishda ifodalanadi?", options: ["A) Faqat vaqt domenida", "B) Chastota domenida spektr ko‘rinishida", "C) Amplituda domenida", "D) Kompleks faza ko‘rinishida"], correct: 'B' },
            // Savol 28 (Formula bo'lgani uchun o'tkazib yuborildi)
            { question: "Uzluksiz Furye o‘zgartirish qaysi signallar uchun qo‘llaniladi?", options: ["A) Diskret signallar", "B) Analog signallar", "C) Buzilgan signallar", "D) Shovqinli signallar"], correct: 'B' },
            { question: "Spektral tahlil natijasida signal haqida nima bilib olish mumkin?", options: ["A) Signal chastotalari va ularning quvvati", "B) Signalning uzunligi", "C) Signalning rangi", "D) Signalning nomi"], correct: 'A' },
            { question: "Quvvat spektral tahlili yordamida signalning qaysi jihati o‘rganiladi?", options: ["A) Signal energiyasi", "B) Signal balandligi", "C) Signal yo‘nalishi", "D) Signal hajmi"], correct: 'A' },
            { question: "Davriy signal qanday signal?", options: ["A) Har doim tasodifiy bo‘ladi", "B) Ma’lum vaqt oralig‘ida takrorlanadi", "C) Faqat sinus shaklida bo‘ladi", "D) Davomsiz bo‘ladi"], correct: 'B' },
            { question: "Davriy bo‘lmagan signalning asosiy xususiyati?", options: ["A) Takrorlanadi", "B) Takrorlanmaydi", "C) Faqat sinus shaklida bo‘ladi", "D) Analog shaklda bo‘ladi"], correct: 'B' },
            { question: "DCT (Diskret Kosinus Transformatsiyasi) ko‘proq qaysi sohada ishlatiladi?", options: ["A) Matematika nazariyasida", "B) Tasvir va video siqishda", "C) Elektromagnit to‘lqinlarni uzatishda", "D) Radiotexnika"], correct: 'B' },
            { question: "Davriy signalni ifodalash uchun odatda qaysi usul ishlatiladi?", options: ["A) Furye qatori", "B) Integrallar yig‘indisi", "C) Matnli ifoda", "D) Grafik funksiyalar"], correct: 'A' },
            { question: "Davriy bo‘lmagan signalni ifodalash uchun qaysi usul ishlatiladi?", options: ["A) Furye integrali", "B) DCT", "C) MFCC", "D) Shovqinli model"], correct: 'A' },
            { question: "DCT algoritmi qaysi standartda asosiy?", options: ["A) JPEG siqish", "B) MPEG kodlash", "C) DOC fayllar", "D) PDF fayllar"], correct: 'A' },
            { question: "Quvvat spektridan nima aniqlanadi?", options: ["A) Signalning kuchi qaysi chastotalarda ko‘proq ekanligi", "B) Signal fazasi", "C) Signal hajmi", "D) Signal uzunligi"], correct: 'A' },
            { question: "DCT va DFT o‘rtasidagi asosiy farq?", options: ["A) DCT faqat kosinus komponentlardan iborat", "B) DFT faqat sinus komponentlardan iborat", "C) DCT raqamli signalga ishlatilmaydi", "D) Hech qanday farqi yo‘q"], correct: 'A' },
            { question: "Davriy signal qanday ta’riflanadi?", options: ["A) Qaytarilmaydigan signal", "B) Ma’lum vaqt oralig‘idan keyin takrorlanuvchi signal", "C) Faqat vaqtga bog‘liq signal", "D) Shovqinsiz signal"], correct: 'B' },
            { question: "Bu qaysi formula?", options: ["A) Diskret kosinus transformatsiyasi", "B) Furye qatorlari", "C) Laplas o‘zgartirish", "D) Z-o‘zgartirish"], correct: 'A' }, // Agar formula DCT bo'lsa
            { question: "Davriy signal uchun asosiy parametr:", options: ["A) Amplituda", "B) Davr (T)", "C) Fazasi", "D) Shovqini"], correct: 'B' },
            // Savol 44, 45, 46, 47 (Formulalar sababli o'tkazib yuborildi)
            { question: "Konvolyutsiya (svyortka) nima uchun ishlatiladi?", options: ["A) Signallarni bir-biriga aralashtirish", "B) Signalni tizim orqali o‘tkazishni ifodalash", "C) Signalni tasodifiylashtirish", "D) Signalni kodlash"], correct: 'B' },
            { question: "Svyortka amali odatda qayerda qo‘llaniladi?", options: ["A) Filtrlashda", "B) Nutqni buzishda", "C) Signalni kodlashda", "D) Matnni tahrirlashda"], correct: 'A' },
            { question: "2D svyortka qaysi sohada qo‘llaniladi?", options: ["A) Tasvirlarga ishlov berishda", "B) Ovoz kuchaytirishda", "C) Matn tahlilida", "D) Chizmalar yaratishda"], correct: 'A' },
            { question: "Avtokorrelyatsiya nima?", options: ["A) Signalni o‘zi bilan solishtirish", "B) Ikki signalni taqqoslash", "C) Signalni filtrlash", "D) Signalni siqish"], correct: 'A' },
            { question: "Korrelyatsiya qanday aniqlanadi?", options: ["A) Signal va uning kechiktirilgan nusxasi o‘rtasidagi o‘xshashlik", "B) Signalning amplitudasi", "C) Signalning chastotasi", "D) Signalning uzunligi"], correct: 'A' },
            { question: "Avtokorrelyatsiya nima?", options: ["A) Signalni boshqa signal bilan solishtirish", "B) Signalni o‘zining kechiktirilgan nusxasi bilan solishtirish", "C) Signalni nolga tenglashtirish", "D) Signalni filtrlash"], correct: 'B' },
            { question: "Korrelyatsiya signallarni qaysi xususiyatini o‘lchaydi?", options: ["A) O‘xshashligini", "B) Davrini", "C) Fazasini", "D) Rangini"], correct: 'A' },
            { question: "2D korrelyatsiya asosan qaysi maqsadda qo‘llaniladi?", options: ["A) Tasvirlarni taqqoslash", "B) Ovoz kuchaytirish", "C) Video uzatish", "D) Chastota aniqlash"], correct: 'A' },
            { question: "Kross-korrelyatsiya qaysi vazifani bajaradi?", options: ["A) Ikki turli signal o‘rtasidagi o‘xshashlikni topish", "B) Signalni siqish", "C) Signalni buzish", "D) Signalni kuchaytirish"], correct: 'A' },
            { question: "Konvolyutsiya va korrelyatsiya o‘rtasidagi asosiy farq?", options: ["A) Bitta signal teskari aylantiriladi", "B) Bitta signal nol bo‘ladi", "C) Bitta signal kuchayadi", "D) Bitta signal qisqaradi"], correct: 'A' },
            // Savol 59, 60 (Formulalar sababli o'tkazib yuborildi)
            { question: "Analog filtrlarning asosiy turlari?", options: ["A) Past chastotali, yuqori chastotali, polosali, teskari polosali", "B) Diskret, raqamli, kodlangan", "C) Matn, tasvir, video", "D) Oddiy va murakkab"], correct: 'A' },
            { question: "Signalni kuchaytirish qaysi filtr vazifasi emas?", options: ["A) Past chastotali", "B) Yuqori chastotali", "C) Polosali", "D) Hech biri"], correct: 'D' }, // Filtrlar kuchaytirmaydi, chastotalarni o'tkazadi
            { question: "Filtrlashning asosiy maqsadi?", options: ["A) Keraksiz komponentlarni olib tashlash", "B) Signalni shovqinlashtirish", "C) Signalni buzish", "D) Signalni qisqartirish"], correct: 'A' },
            { question: "Analog filtrlarning asosiy vazifasi:", options: ["A) Signalni kuchaytirish", "B) Keraksiz chastotalarni yo‘qotish", "C) Signalni buzish", "D) Signalni siqish"], correct: 'B' },
            { question: "Past chastotali filtrning vazifasi:", options: ["A) Yuqori chastotani o‘tkazadi", "B) Past chastotani o‘tkazadi", "C) Hech narsani o‘tkazmaydi", "D) Shovqinni kuchaytiradi"], correct: 'B' },
            { question: "Yuqori chastotali filtrning vazifasi:", options: ["A) Past chastotani o‘tkazish", "B) Yuqori chastotani o‘tkazish", "C) O‘rta chastotani kuchaytirish", "D) Hech narsani ajratmaslik"], correct: 'B' },
            { question: "Polosali filtr (band-pass) vazifasi:", options: ["A) Faqat biror chastotani o‘tkazish", "B) Belgilangan chastota diapazonini o‘tkazish", "C) Faqat past chastotani o‘tkazish", "D) Faqat yuqori chastotani o‘tkazish"], correct: 'B' },
            { question: "Teskari polosali filtr (band-stop) vazifasi:", options: ["A) Belgilangan diapazon chastotalarni to‘sish", "B) Hamma chastotalarni o‘tkazish", "C) Yuqori chastotani kuchaytirish", "D) Past chastotani kuchaytirish"], correct: 'A' },
            { question: "Analog filtrlar qanday elementlardan tashkil topadi?", options: ["A) R2-D2 va tranzistor", "B) Rezistor, kondensator, induktor", "C) Kompyuter chipi", "D) Signal generatori"], correct: 'B' },
            { question: "Past chastotali filtrning boshqa nomi:", options: ["A) High-pass", "B) Low-pass", "C) Band-stop", "D) Band-pass"], correct: 'B' },
            { question: "Signalni segmentlashning asosiy maqsadi nima?", options: ["A) Signalni filtrlash", "B) Signalni qismlarga ajratish", "C) Signalni siqish", "D) Signalni tiklash"], correct: 'B' },
            { question: "Freymlash jarayonida signal qanday bo‘linadi?", options: ["A) Chegaralarga qarab", "B) Kichik vaqt oraliqlarga qarab", "C) Chastotalarga qarab", "D) Amplitudaga qarab"], correct: 'B' },
            { question: "Segmentlash jarayoni qaysi tizimlarda qo‘llaniladi?", options: ["A) Nutqni qayta ishlashda", "B) Tasvirni qayta ishlashda", "C) Video tahlilda", "D) Barchasida"], correct: 'D' },
            { question: "Freymlash natijasida nima hosil bo‘ladi?", options: ["A) Signal siqiladi", "B) Signal qismlarga bo‘linadi", "C) Signal chastotasi kamayadi", "D) Signal tiklanadi"], correct: 'B' },
            { question: "Freymlash jarayonida signal odatda qanday bo‘laklarga ajratiladi?", options: ["A) Cheksiz uzun bo‘laklar", "B) Juda katta bloklar", "C) Bir xil uzunlikdagi qisqa intervallar", "D) Faqat bitta segment"], correct: 'C' },
            { question: "Segment uzunligi tanlashda asosiy omil nima?", options: ["A) Signal chastotasi", "B) Kompyuter xotirasi", "C) Signal amplitudasi", "D) Signal turi"], correct: 'A' },
            { question: "Freymlash jarayonida ustma-ust (overlap) qo‘llanishining sababi:", options: ["A) Signal uzunligini kamaytirish", "B) Informatsiyani yo‘qotmaslik", "C) Signalni buzish", "D) Chastotani kamaytirish"], correct: 'B' },
            { question: "Segmentlash qaysi sohada keng qo‘llanadi?", options: ["A) Elektromagnit to‘lqinlar", "B) Nutqni qayta ishlash", "C) Fotonik tizimlar", "D) Radiatsiya nazorati"], correct: 'B' },
            { question: "Freymlash uzunligi odatda qanday birlikda beriladi?", options: ["A) Hertz", "B) Millisekund", "C) Volt", "D) Bit"], correct: 'B' },
            { question: "Segmentlangan signal ustida qanday amallar bajariladi?", options: ["A) Faqat yig‘indi olish", "B) Spektral tahlil", "C) Faqat amplituda hisoblash", "D) Hech qanday amallar emas"], correct: 'B' },

            { question: "Golomb kodlash ko‘proq qaysi siqishda ishlatiladi?", options: ["a) Video", "b) Audio", "c) Tasodifiy ma’lumot", "d) Tasvir"], correct: 'A' },
            { question: "Nuqta operatorlari nima?", options: ["a) Har bir pikselni alohida o‘zgartiradi", "b) Butun tasvirni o‘zgartiradi", "c) Ranglarni ko‘paytiradi", "d) Signal amplitudasini oshiradi"], correct: 'A' },
            { question: "Guruh operatorlari qanday ishlaydi?", options: ["a) Har bir pikselga qo‘llanadi", "b) Qo‘shni piksellar guruhiga asoslanadi", "c) Faqat rasm hajmini oshiradi", "d) Signal chastotasini kamaytiradi"], correct: 'B' },
            { question: "Konvolyutsiya amali tasvirda nima uchun qo‘llanadi?", options: ["a) Faqat hajmni kamaytirish", "b) Tasvirni filtrlash va xususiyatlarni ajratib olish", "c) Ranglarni normallashtirish", "d) Diskretlash"], correct: 'B' },
            { question: "Gistogramma tasvirda nimani ko‘rsatadi?", options: ["a) Rasm hajmi", "b) Piksel ranglarining taqsimoti", "c) Signal chastotasi", "d) Rasm aniqligi"], correct: 'B' },
            { question: "Gistogramma tekislash (equalization) nimaga xizmat qiladi?", options: ["a) Rasmni kattalashtirish", "b) Yorug‘lik kontrastini oshirish", "c) Rasmni siqish", "d) Ranglarni kamaytirish"], correct: 'B' },
            { question: "Shovqinni pasaytirishda qaysi filtr ko‘proq ishlatiladi?", options: ["a) Median filtr", "b) Nyquist filtri", "c) Diskret filtr", "d) FFT filtri"], correct: 'A' },
            { question: "Past chastotali fazoviy filtr nima qiladi?", options: ["a) Yuqori chastotali tafsilotlarni o‘chiradi", "b) Signalni kuchaytiradi", "c) Tasvirni kattalashtiradi", "d) Ranglarni o‘zgartiradi"], correct: 'A' },
            { question: "Yuqori chastotali fazoviy filtrning vazifasi nima?", options: ["a) Konturlarni ajratib ko‘rsatadi", "b) Rasm hajmini kamaytiradi", "c) Shovqinni oshiradi", "d) Tasvirni siqadi"], correct: 'A' },
            { question: "Median filtr asosan qaysi shovqinni kamaytirishda samarali?", options: ["a) Gauss shovqini", "b) Tuz va murch (salt and pepper) shovqini", "c) Sinusoidal shovqin", "d) Faqat past chastotali shovqin"], correct: 'B' },
            { question: "Konvolyutsiya yadro matritsasi nima deb ataladi?", options: ["a) Filtr yadro (kernel)", "b) Piksel massivi", "c) Amplituda jadvali", "d) Diskret signal"], correct: 'A' },
            { question: "Gistogramma tekislash natijasida tasvirda nima bo‘ladi?", options: ["a) Kontrast yaxshilanadi", "b) Ranglar kamayadi", "c) Hajm oshadi", "d) Foydasiz piksel qo‘shiladi"], correct: 'A' },
            { question: "Sobel operatori aslida nima hisoblanadi?", options: ["a) Chegaralarni aniqlash filtri", "b) Signal chastota filtri", "c) Konteyner formati", "d) Gistogramma algoritmi"], correct: 'A' },
            { question: "Edge detection nima uchun qo‘llaniladi?", options: ["a) Ranglarni o‘zgartirish uchun", "b) Tasvirni siqish uchun", "c) Obyekt chegaralarini aniqlash uchun", "d) Signal chastotasini oshirish uchun"], correct: 'C' },
            { question: "Sobel operatorining asosiy vazifasi nima?", options: ["a) Tasvirni siqish", "b) Konturlarni aniqlash", "c) Shovqinni pasaytirish", "d) Ranglarni normallashtirish"], correct: 'B' },
            { question: "Sobel operatori nechta yo‘nalishda gradient hisoblaydi?", options: ["a) 1", "b) 2 (gorizontal va vertikal)", "c) 3", "d) 4"], correct: 'B' },
            { question: "Canny algoritmi necha bosqichdan iborat?", options: ["a) 2", "b) 3", "c) 4", "d) 5"], correct: 'C' }, // 4 bosqich: silliqlash, gradient, non-maximum supression, hysteresis thresholding
            { question: "Canny algoritmidagi “non-maximum suppression” bosqichi nima qiladi?", options: ["a) Chegaralarni yumshatadi", "b) Maksimal bo‘lmagan nuqtalarni olib tashlaydi", "c) Shovqinni kuchaytiradi", "d) Ranglarni kamaytiradi"], correct: 'B' },
            { question: "Chegaralarni aniqlashda yuqori chastotali filtrlar nima qiladi?", options: ["a) Konturlarni kuchaytiradi", "b) Shovqinni kamaytiradi", "c) Tasvirni siqadi", "d) Ranglarni kamaytiradi"], correct: 'A' },
            { question: "Laplacian operatori qanday konturlarni aniqlaydi?", options: ["a) Birinchi tartibli hosila orqali", "b) Ikkinchi tartibli hosila orqali", "c) Median filtr orqali", "d) Kvantlash orqali"], correct: 'B' },
            { question: "Chegaralarni aniqlash algoritmlarining umumiy vazifasi nima?", options: ["a) Tasvir hajmini kamaytirish", "b) Obyektlarni fonidan ajratish", "c) Ranglarni ko‘paytirish", "d) Rasmni siqish"], correct: 'B' },
            { question: "Prewitt operatori qaysi uslubga o‘xshaydi?", options: ["a) Sobel", "b) Canny", "c) Laplacian", "d) Fourier"], correct: 'A' },
            { question: "Shaklni ajratish nima uchun qo‘llaniladi?", options: ["a) Rasm hajmini kamaytirish", "b) Obyektni fonidan ajratish", "c) Signal chastotasini kamaytirish", "d) Rasmni siqish"], correct: 'B' },
            { question: "Hough transform asosan qaysi shakllarni aniqlashda ishlatiladi?", options: ["a) Chiziqlar va doiralar", "b) Rangli gradientlar", "c) Kvadrat matritsalar", "d) Piksel kontrasti"], correct: 'A' },
            { question: "Tasvirni segmentatsiya qilish nima?", options: ["a) Butun rasmni siqish", "b) Tasvirni qismlarga ajratish", "c) Faqat ranglarni kamaytirish", "d) Piksel sonini oshirish"], correct: 'B' },
            { question: "Shaklni evolyutsiya usuli bilan ajratish nimaga asoslanadi?", options: ["a) Piksel rangiga", "b) Obyekt chegarasining vaqt bo‘yicha o‘zgarishiga", "c) Kvantlashga", "d) Shovqinga"], correct: 'B' },
            { question: "Doiralarni aniqlash uchun Hough transformida nechta parametr ishlatiladi?", options: ["a) 2", "b) 3 (x markaz, y markaz, radius)", "c) 4", "d) 1"], correct: 'B' },
            { question: "Thresholding usuli nima qiladi?", options: ["a) Piksellarni ma’lum qiymat bo‘yicha guruhlarga ajratadi", "b) Tasvirni siqadi", "c) Ranglarni oshiradi", "d) Chegaralarni normallashtiradi"], correct: 'A' },
            { question: "Hough transform qaysi sohalarda qo‘llaniladi?", options: ["a) Raqamli televideniye", "b) Avtomobil raqamlarini aniqlash, obyekt tanish", "c) Audio signallarni siqish", "d) Rasm hajmini kamaytirish"], correct: 'B' },
            { question: "Gauss filtri qanday filtr hisoblanadi?", options: ["a) Past chastotali silliqlash filtri", "b) Yuqori chastotali kuchaytiruvchi filtr", "c) Median filtr", "d) Kalman filtri"], correct: 'A' },
            { question: "Sharpening filtr nima qiladi?", options: ["a) Tasvirni silliqlaydi", "b) Konturlarni kuchaytiradi", "c) Shovqinni oshiradi", "d) Ranglarni kamaytiradi"], correct: 'B' },
            { question: "Filtrlashda “kernel” nima?", options: ["a) Tasvir hajmi", "b) Konvolyutsiya yadrosi (matritsa)", "c) Piksel koordinatasi", "d) Gistogramma"], correct: 'B' },
            { question: "Sobel filtrining qaysi vazifasi bor?", options: ["a) Chegaralarni ajratish", "b) Ranglarni kamaytirish", "c) Shovqinni kuchaytirish", "d) Faylni siqish"], correct: 'A' },
            { question: "Tasvirni tiklashning asosiy maqsadi nima?", options: ["A) Tasvirni qisqartirish", "B) Tasvirni siqish", "C) Shikastlangan qismlarni tiklash", "D) Yangi tasvir yaratish"], correct: 'C' },
            { question: "Shikastlangan tasvirni tiklash jarayoni qanday nomlanadi?", options: ["A) Dekompozitsiya", "B) Rekonstruksiya", "C) Segmentatsiya", "D) Diskretizatsiya"], correct: 'B' },
            { question: "“Inpainting” algoritmi nimaga qo‘llaniladi?", options: ["A) Signalni siqishga", "B) Tasvirdagi shikastlangan qismlarni tiklashga", "C) Filtrlashga", "D) Rasmni formatlashga"], correct: 'B' },
            { question: "Mashinali o‘qitish yordamida tasvirni tiklashda asosan nima ishlatiladi?", options: ["A) Klassifikatorlar", "B) Neyron tarmoqlar", "C) Fourier o‘zgartirish", "D) Z-o‘zgartirish"], correct: 'B' },
            { question: "Shovqinli tasvirni qayta tiklash uchun qaysi filtr ko‘p ishlatiladi?", options: ["A) Median filtr", "B) Sobel operatori", "C) FFT", "D) Laplace"], correct: 'A' },
            { question: "CNN (Convolutional Neural Network) asosan qaysi vazifa uchun ishlatiladi?", options: ["A) Matn tanish", "B) Tasvir qayta ishlash", "C) Nutqni qayta ishlash", "D) Chastota hisoblash"], correct: 'B' },
            { question: "Tiklash jarayonida “Denoising” qanday vazifani bajaradi?", options: ["A) Rasmni bo‘lish", "B) Shovqinni kamaytirish", "C) Signalni kuchaytirish", "D) Tasvirni siqish"], correct: 'B' },
            { question: "Shikastlangan tasvirda yo‘qolgan qismlarni to‘ldirish jarayoni nima deyiladi?", options: ["A) Segmentatsiya", "B) Inpainting", "C) Klassifikatsiya", "D) Filtrlash"], correct: 'B' },
            { question: "Super-resolution algoritmi qanday ishlaydi?", options: ["A) Piksellar sonini kamaytiradi", "B) Tasvirni yuqori aniqlikda tiklaydi", "C) Faqat qora-oq tasvir yaratadi", "D) Ranglarni o‘chiradi"], correct: 'B' },
            { question: "Mashinali o‘qitish asosida tasvirni tiklashda model qanday ishlaydi?", options: ["A) Ma’lumotlarni siqadi", "B) O‘rgatilgan ma’lumotdan yo‘qolgan qismlarni bashorat qiladi", "C) Faqat tasvirni bo‘lib beradi", "D) Spektral o‘zgartirishni bajaradi"], correct: 'B' },
            { question: "Qaysi algoritm shovqinni pasaytirishda ishlatiladi?", options: ["A) Wiener filtr", "B) Sobel operatori", "C) FFT", "D) JPEG"], correct: 'A' },
            { question: "Mashinali o‘qitishda tasvir tiklash uchun qanday ma’lumotlar kerak bo‘ladi?", options: ["A) Toza va shikastlangan tasvirlar juftligi", "B) Faqat shikastlangan tasvir", "C) Faqat grafik", "D) Raqamli kodlar"], correct: 'A' },
            { question: "Mashinali o‘qitish algoritmlari signalni qayta ishlashda qanday rol o‘ynaydi?", options: ["A) Tasvirni siqadi", "B) Signalni aniqlash va bashorat qilish", "C) Ovoz balandligini oshiradi", "D) Signalni kesadi"], correct: 'B' },
            { question: "“Speech Recognition” qaysi turdagi algoritmlar yordamida ishlaydi?", options: ["A) Matn kodlash", "B) Neyron tarmoqlar", "C) FFT", "D) Filtrlash"], correct: 'B' },
            { question: "Signal klassifikatsiyasi deganda nima tushuniladi?", options: ["A) Signalni kuchaytirish", "B) Signalni turkumlash", "C) Signalni tasodifiylashtirish", "D) Signalni segmentlash"], correct: 'B' },
            { question: "Signalni bashorat qilish uchun qaysi usul ko‘p ishlatiladi?", options: ["A) RNN", "B) FFT", "C) JPEG", "D) Sobel operatori"], correct: 'A' },
            { question: "“Feature extraction” signalni qayta ishlashda qanday vazifa bajaradi?", options: ["A) Signalni qisqartiradi", "B) Muhim belgilarni ajratadi", "C) Faqat segmentlaydi", "D) Shovqin qo‘shadi"], correct: 'B' },
            { question: "Sun’iy intellekt asosida signalni aniqlash qanday amalga oshadi?", options: ["A) Oddiy filtr yordamida", "B) O‘rganilgan naqshlarni tanib olish orqali", "C) Signalni kamaytirish orqali", "D) Faqat tezlikni hisoblash orqali"], correct: 'B' },
            { question: "MFCC (Mel-Frequency Cepstral Coefficients) qaysi sohada qo‘llaniladi?", options: ["A) Nutq signallarini qayta ishlash", "B) Tasvirlarni bo‘lish", "C) Matn kodlash", "D) Filtrlarni sozlash"], correct: 'A' },
            { question: "“Object Detection” nima uchun ishlatiladi?", options: ["A) Faqat rasm siqishga", "B) Tasvirdagi obyektlarni aniqlash uchun", "C) Signalni kuchaytirish uchun", "D) Ranglarni kamaytirish uchun"], correct: 'B' },
            { question: "“Image Segmentation” nima uchun qo‘llaniladi?", options: ["A) Rasmni siqish uchun", "B) Tasvirdagi qismlarni ajratib olish uchun", "C) Rasmni burish uchun", "D) Rasmni nusxalash uchun"], correct: 'B' },
            { question: "IFFT2 funksiyasi MATLAB’da nimani bajaradi?", options: ["A) Teskari Furye o‘zgartirish", "B) Oldinga o‘zgartirish", "C) Tasvirni aylantirish", "D) Filtrlash"], correct: 'A' }
        ];

        // --- Qolgan JavaScript kodi ---
        // (Endi SELECTED_QUESTIONS va CORRECT_ANSWERS o'rniga ALL_QUESTIONS dan olingan ma'lumotlar ishlatiladi)
        // ... (Qolgan kod avvalgi javobdagi kabi davom etadi) ...

        const urlParams = new URLSearchParams(window.location.search);
        const requestedCount = parseInt(urlParams.get('count')) || 25;
        const totalQuestions = Math.min(requestedCount, ALL_QUESTIONS.length);
        const totalTimeMinutes = parseInt(urlParams.get('time')) || 0; 
        
        let currentTimeSeconds = totalTimeMinutes * 60;
        let currentQuestionIndex = 0;
        let questionStatuses = Array(totalQuestions).fill().map(() => [null, null]); 
        let markedQuestions = Array(totalQuestions).fill(false); 
        
        const SELECTED_QUESTIONS = ALL_QUESTIONS.slice(0, totalQuestions); // Savollar bazadan tanlab olindi

        // DOM elementlarini qayta o'rnatish
        const timerDisplay = document.getElementById('timer');
        const timerPanel = document.getElementById('timerPanel');
        const totalQuestionsDisplay = document.getElementById('totalQuestionsDisplay');
        const questionHeader = document.getElementById('questionHeader');
        const questionContainer = document.getElementById('questionContainer');
        const answersContainer = document.getElementById('answersContainer');
        const navigationContainer = document.getElementById('questionNavigation');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const progressBar = document.getElementById('progressBar');
        const markBtn = document.getElementById('markBtn');
        const mobileNavToggle = document.getElementById('mobileNavToggle');
        const mobileNavigationOverlay = document.getElementById('mobileNavigationOverlay');
        const mobileQuestionNavigation = document.getElementById('mobileQuestionNavigation');


        totalQuestionsDisplay.textContent = totalQuestions;

        // --- MOBIL NAVIGATSIYA ---
        function toggleMobileNav(show) {
            if (show) {
                mobileNavigationOverlay.classList.remove('hidden');
            } else {
                mobileNavigationOverlay.classList.add('hidden');
            }
        }
        mobileNavToggle.addEventListener('click', () => toggleMobileNav(true));
        
        // --- TAYMER ---
        function startTimer() {
            if (totalTimeMinutes === 0) {
                timerPanel.classList.add('hidden');
                return;
            }
            timerPanel.classList.remove('hidden');
            
            const timerInterval = setInterval(() => {
                currentTimeSeconds--;
                let minutes = Math.floor(currentTimeSeconds / 60);
                let seconds = currentTimeSeconds % 60;
                const timeString = String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');
                document.getElementById('timer').textContent = timeString;
                if (currentTimeSeconds <= 0) { clearInterval(timerInterval); endTest(); }
            }, 1000);
        }

        // --- NAVIGATSIYANI YARATISH ---
        function createNavigation() {
            navigationContainer.innerHTML = '';
            mobileQuestionNavigation.innerHTML = '';

            for (let i = 0; i < totalQuestions; i++) {
                const createButton = (container) => {
                    const btn = document.createElement('button');
                    btn.textContent = i + 1;
                    btn.className = 'nav-btn w-full aspect-square text-sm rounded-lg bg-gray-200 hover:bg-gray-300 transition duration-100';
                    btn.dataset.index = i;
                    
                    btn.addEventListener('click', () => { 
                        showQuestion(i);
                        if (container === mobileQuestionNavigation) toggleMobileNav(false); 
                    });
                    container.appendChild(btn);
                };
                
                createButton(navigationContainer); 
                createButton(mobileQuestionNavigation); 
            }
            updateNavigationColors();
        }

        // --- RANGINI YANGILASH ---
        function updateNavigationColors() {
            const allNavButtons = document.querySelectorAll('#questionNavigation .nav-btn, #mobileQuestionNavigation .nav-btn');
            
            allNavButtons.forEach((btn, index) => {
                const status = questionStatuses[index]; 
                const selectedAnswer = status ? status[0] : null;
                const isCorrect = status ? status[1] : null;
                
                btn.classList.remove('bg-primary', 'bg-green-400', 'bg-red-400', 'bg-yellow-400', 'text-white', 'shadow-md', 'text-gray-900');
                btn.classList.add('bg-gray-200', 'text-gray-800');

                if (selectedAnswer !== null) {
                    if (isCorrect) {
                        btn.classList.add('bg-green-400', 'text-white');
                    } else {
                        btn.classList.add('bg-red-400', 'text-white');
                    }
                }
                
                if (markedQuestions[index]) {
                    btn.classList.remove('bg-green-400', 'bg-red-400', 'bg-gray-200');
                    btn.classList.add('bg-yellow-400', 'text-gray-900');
                }

                if (index === currentQuestionIndex) { 
                    btn.classList.remove('bg-gray-200', 'bg-green-400', 'bg-red-400', 'bg-yellow-400');
                    btn.classList.add('bg-primary', 'text-white', 'shadow-md'); 
                }
            });
            
            markBtn.textContent = markedQuestions[currentQuestionIndex] ? 'Belgilashni Olib Tashlash' : 'Savolni Belgilash';
        }

        // --- JAVOB UI NI YANGILASH ---
        function updateAnswerOptions(selectedAnswer) {
            answersContainer.innerHTML = '';
            
            const currentQuestion = SELECTED_QUESTIONS[currentQuestionIndex];
            const options = ['A', 'B', 'C', 'D']; 
            const isQuestionAnswered = selectedAnswer !== null;
            const correctAnswer = currentQuestion.correct;
            
            options.forEach((option, idx) => {
                const isChecked = selectedAnswer === option;
                
                const label = document.createElement('label');
                label.className = `answer-label block p-4 border border-gray-300 rounded-lg transition duration-100 ${isChecked ? 'selected' : ''}`;
                label.innerHTML = `<input type="radio" name="answer" value="${option}" class="mr-3 transform scale-125 hidden" ${isChecked ? 'checked' : ''} ${isQuestionAnswered ? 'disabled' : ''}>${currentQuestion.options[idx]}`;
                
                if (!isQuestionAnswered) {
                    label.addEventListener('click', (e) => {
                        handleAnswerSubmit(option, label);
                    });
                } else {
                    if (option === correctAnswer) {
                        label.classList.add('correct');
                    } else if (isChecked) {
                        label.classList.add('incorrect');
                    } else {
                        label.classList.remove('selected');
                    }
                }
                answersContainer.appendChild(label);
            });
        }
        
        // --- JAVOBNI TEKSHIRISH ---
        function handleAnswerSubmit(selectedOption, clickedLabel) {
            if (questionStatuses[currentQuestionIndex][0] !== null) return; 

            const correctAnswer = SELECTED_QUESTIONS[currentQuestionIndex].correct;
            const isCorrect = selectedOption === correctAnswer;
            questionStatuses[currentQuestionIndex] = [selectedOption, isCorrect];
            
            document.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = true);

            displayFeedback(selectedOption, isCorrect);
            updateAnswerOptions(selectedOption);
            
            const answeredCount = questionStatuses.filter(q => q[0] !== null).length;
            const progress = (answeredCount / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;

            if (currentQuestionIndex < totalQuestions - 1) {
                nextBtn.classList.remove('hidden');
            } else {
                 nextBtn.classList.add('hidden');
            }

            updateNavigationColors(); 
        }

        // --- XABAR KO'RSATISH ---
        function displayFeedback(selectedOption, isCorrect) {
             feedbackMessage.classList.remove('hidden', 'bg-red-200', 'text-red-800', 'bg-green-200', 'text-green-800');
             
             const correctAnswer = SELECTED_QUESTIONS[currentQuestionIndex].correct;

             if (isCorrect) {
                feedbackMessage.textContent = "To'g'ri javob! +1 ball!";
                feedbackMessage.classList.add('bg-green-200', 'text-green-800');
             } else {
                feedbackMessage.textContent = `Noto'g'ri javob. To'g'ri javob: ${correctAnswer}`;
                feedbackMessage.classList.add('bg-red-200', 'text-red-800');
             }
        }
        
        // --- SAVOLNI O'ZGARTIRISH --- 
        function showQuestion(index) {
            currentQuestionIndex = index;
            const currentQuestion = SELECTED_QUESTIONS[index];
            
            questionHeader.textContent = `Savol ${index + 1} / ${totalQuestions}`;
            questionContainer.textContent = currentQuestion.question; 
            
            prevBtn.disabled = (index === 0);
            
            const [selectedAnswer] = questionStatuses[index];

            if (selectedAnswer !== null && index < totalQuestions - 1) {
                 nextBtn.classList.remove('hidden');
            } else {
                 nextBtn.classList.add('hidden');
            }

            if (selectedAnswer !== null) {
                 displayFeedback(selectedAnswer, questionStatuses[index][1]);
            } else {
                 feedbackMessage.classList.add('hidden');
            }

            updateAnswerOptions(selectedAnswer);
            updateNavigationColors();
        }

        // --- BELGILASH FUNKSIYASI ---
        markBtn.addEventListener('click', () => {
            markedQuestions[currentQuestionIndex] = !markedQuestions[currentQuestionIndex];
            updateNavigationColors();
        });

        // --- NAVIGATSIYA TUGMALARI ---
        prevBtn.addEventListener('click', () => { if (currentQuestionIndex > 0) showQuestion(currentQuestionIndex - 1); });
        nextBtn.addEventListener('click', () => { if (currentQuestionIndex < totalQuestions - 1) showQuestion(currentQuestionIndex + 1); });

        // --- TESTNI YAKUNLASH ---
        function endTest() {
            const answeredCount = questionStatuses.filter(q => q[0] !== null).length;
            const correctCount = questionStatuses.filter(q => q[1] === true).length;
            const unanswered = totalQuestions - answeredCount;
            
            if (confirm(`Testni yakunlashga ishonchingiz komilmi? Siz ${unanswered} ta savolga javob bermadingiz.`)) {
                
                // NATIJALARNI SAQLASH
                const testResult = {
                    date: new Date().toISOString(),
                    topic: "Umumiy Test",
                    totalQuestions: totalQuestions,
                    correctAnswers: correctCount,
                    scorePercentage: (correctCount / totalQuestions) * 100
                };
                const testHistory = JSON.parse(localStorage.getItem('testHistory')) || [];
                testHistory.push(testResult);
                localStorage.setItem('testHistory', JSON.stringify(testHistory));

                alert(`Test yakunlandi! To'g'ri javoblar: ${correctCount} / ${totalQuestions}.`);
                window.location.href = 'dashboard.html';
            }
        }
        window.endTest = endTest;

        // --- INIT ---
        function initializeTest() {
            if (isNaN(totalQuestions) || totalQuestions <= 0 || totalQuestions > ALL_QUESTIONS.length) {
                alert(`Noto'g'ri test formati tanlangan. Savollar bazada mavjud emas. Bazada ${ALL_QUESTIONS.length} ta savol mavjud.`);
                window.location.href = 'dashboard.html';
                return;
            }
            createNavigation();
            showQuestion(0);
            startTimer();
        }
        initializeTest();
    </script>
</body>
</html>
