<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Test Jarayoni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#1a202c',
                            card: '#2d3748',
                            text: '#e2e8f0'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Maxsus scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #4a5568;
        }

        /* Javoblar ranglari */
        .correct {
            background-color: #d1fae5 !important;
            border-color: #10b981 !important;
            color: #065f46 !important;
        }

        .incorrect {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
            color: #991b1b !important;
        }

        /* Dark mode javoblar */
        .dark .correct {
            background-color: #064e3b !important;
            border-color: #059669 !important;
            color: #d1fae5 !important;
        }

        .dark .incorrect {
            background-color: #7f1d1d !important;
            border-color: #dc2626 !important;
            color: #fee2e2 !important;
        }

        /* Hozirgi savol navigatsiyada */
        .current-nav {
            border: 2px solid #3b82f6;
            transform: scale(1.1);
            z-index: 10;
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 h-screen flex flex-col transition-colors duration-300">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md p-3 flex justify-between items-center z-20 sticky top-0">
        <div class="flex items-center gap-3">
            <button onclick="location.href='dashboard.html'"
                class="text-gray-500 dark:text-gray-400 hover:text-blue-600">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-lg font-bold tracking-tight" id="testTitle">Test</h1>
        </div>

        <div class="flex items-center gap-3">
            <!-- Tungi rejim tugmasi -->
            <button id="themeToggle"
                class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-yellow-500 dark:text-yellow-300 transition">
                <i class="fas fa-sun"></i>
            </button>

            <div class="bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 px-3 py-1.5 rounded-lg font-bold font-mono border border-red-100 dark:border-red-900/50"
                id="timer">00:00</div>

            <button id="mobileNavToggle"
                class="lg:hidden w-10 h-10 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-lg flex items-center justify-center">
                <i class="fas fa-th"></i>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <!-- Chap: Savol (Asosiy) -->
        <main class="flex-1 p-4 overflow-y-auto pb-24">
            <div
                class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-5 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 transition-colors duration-300">

                <!-- Savol tepasi -->
                <div class="flex justify-between items-center mb-6">
                    <span
                        class="text-xs font-bold text-blue-600 dark:text-blue-400 uppercase tracking-wider bg-blue-50 dark:bg-blue-900/30 px-3 py-1 rounded-full"
                        id="questionCounter">SAVOL 1</span>
                    <button id="markBtn"
                        class="text-gray-400 hover:text-yellow-500 transition flex items-center gap-2 text-sm font-medium">
                        <i class="far fa-bookmark text-lg"></i> <span class="hidden sm:inline">Belgilash</span>
                    </button>
                </div>

                <!-- Savol matni -->
                <div class="mb-6">
                    <p id="questionText" class="text-lg sm:text-xl font-semibold leading-snug">Savol yuklanmoqda...</p>
                </div>

                <!-- Variantlar -->
                <div id="options" class="space-y-3">
                    <!-- JS orqali to'ldiriladi -->
                </div>

            </div>
        </main>

        <!-- Pastki navigatsiya (Mobil va Desktop uchun umumiy) -->
        <div
            class="absolute bottom-0 left-0 w-full bg-white dark:bg-gray-800 border-t dark:border-gray-700 p-3 flex justify-between items-center z-10 lg:static lg:w-auto lg:border-t-0 lg:hidden">
            <button id="prevBtn"
                class="px-6 py-3 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-xl font-medium disabled:opacity-50 flex-1 mr-2">Oldingi</button>
            <button id="nextBtn"
                class="px-6 py-3 bg-blue-600 text-white rounded-xl font-medium shadow-lg shadow-blue-200 dark:shadow-none flex-1 ml-2">Keyingi</button>
        </div>

        <!-- O'ng: Navigatsiya (Desktop) -->
        <aside
            class="w-80 bg-white dark:bg-gray-800 border-l border-gray-200 dark:border-gray-700 p-6 overflow-y-auto hidden lg:block">
            <h3 class="font-bold mb-6 flex items-center gap-2">
                <i class="fas fa-th-large text-blue-500"></i> Savollar ro'yxati
            </h3>
            <div id="desktopNavGrid" class="grid grid-cols-5 gap-2"></div>
            <button onclick="finishTest()"
                class="w-full mt-6 py-3 bg-red-500 hover:bg-red-600 text-white rounded-xl font-bold transition">Testni
                Yakunlash</button>
        </aside>
    </div>

    <!-- Mobil Navigatsiya Modali -->
    <div id="mobileNavOverlay" class="fixed inset-0 bg-black/50 z-40 hidden backdrop-blur-sm transition-opacity"></div>
    <div id="mobileNavDrawer"
        class="fixed bottom-0 left-0 w-full bg-white dark:bg-gray-800 rounded-t-3xl shadow-2xl z-50 transform translate-y-full transition-transform duration-300 max-h-[80vh] flex flex-col">
        <div class="p-4 border-b dark:border-gray-700 flex justify-between items-center">
            <h3 class="font-bold text-lg">Savollar ro'yxati</h3>
            <button id="closeMobileNav"
                class="w-8 h-8 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="p-4 overflow-y-auto flex-1">
            <div id="mobileNavGrid" class="grid grid-cols-5 gap-3"></div>
        </div>
        <div class="p-4 border-t dark:border-gray-700">
            <button onclick="finishTest()"
                class="w-full py-3 bg-red-500 hover:bg-red-600 text-white rounded-xl font-bold">Testni
                Yakunlash</button>
        </div>
    </div>

    <script>
        // ---------------------------------------------------------
        // 1. MA'LUMOTLAR BAZASI (236 ta savol)
        // ---------------------------------------------------------
        const RAW_QUESTIONS = [
            { q: "1. Signal nima?", o: ["A) Faqat tovush to‘lqinlari", "B) Axborotni tashuvchi fizik kattalik", "C) Elektr energiyasining turi", "D) Faqat tasvir"], c: 1 },
            { q: "2. Deterministik signal qanday signal?", o: ["A) Oldindan aniq ifodalanadigan signal", "B) Tasodifiy xarakterga ega", "C) Faqat analog", "D) Faqat raqamli"], c: 0 },
            { q: "3. Tasodifiy signalning asosiy belgisi?", o: ["A) Har doim takrorlanadi", "B) Oldindan to‘liq aniqlab bo‘lmaydi", "C) Sinus shaklida bo‘ladi", "D) Spektri yo‘q"], c: 1 },
            { q: "4. Analog signal qanday ifodalanadi?", o: ["A) Diskret qiymatlar bilan", "B) Cheksiz sonli qiymatlar bilan", "C) Faqat ikkilik sonlar bilan", "D) Matnli ko‘rinishda"], c: 1 },
            { q: "5. Quyidagilardan qaysi biri signal turiga kirmaydi?", o: ["A) Audio signal", "B) Video signal", "C) Radiatsiya", "D) Matn hujjati"], c: 3 },
            { q: "6. Tasvir signali qanday hosil bo‘ladi?", o: ["A) Matnni kodlash orqali", "B) Yorug‘likning fazoviy tarqalishidan", "C) Elektr tokining chastotasidan", "D) Magnit maydonidan"], c: 1 },
            { q: "7. Signalning asosiy parametrlari qaysilar?", o: ["A) Amplituda, chastota, faza", "B) Rang, shakl, og‘irlik", "C) Sifat, tezlik, hajm", "D) Masshtab, koordinata, rang"], c: 0 },
            { q: "8. Analog signalning asosiy xususiyati nima?", o: ["A) Diskret qiymatlarga ega", "B) Uzluksiz bo‘lishi", "C) Shovqinga sezgir emasligi", "D) Doimiy chastotaga ega"], c: 1 },
            { q: "9. Raqamli signal qanday qiymatlardan iborat bo‘ladi?", o: ["A) Cheksiz ko‘p qiymatlardan", "B) Diskret va chekli qiymatlardan", "C) Analog kattaliklardan", "D) Vaqtning uzluksiz funksiyalaridan"], c: 1 },
            { q: "10. Signallarni qayta ishlashning asosiy maqsadi nima?", o: ["A) Shovqinni kuchaytirish", "B) Foydali ma’lumotlarni ajratib olish", "C) Ma’lumotni buzish", "D) Signallarni kamaytirish"], c: 1 },
            { q: "11. Inson audiovizual tizimi deganda nima tushuniladi?", o: ["A) Faqat ko‘rish", "B) Ko‘rish va eshitish tizimlari birgaligi", "C) Faqat nutq", "D) Kompyuter grafikasi"], c: 1 },
            { q: "12. Audiovizual tizim orqali inson qanday ma’lumot oladi?", o: ["A) Faqat matn", "B) Tasvir va ovoz orqali", "C) Faqat raqamli", "D) Faqat elektromagnit"], c: 1 },
            { q: "13. Nutq signallariga ishlov berish texnologiyalariga misol:", o: ["A) Ovozdan matn yaratish, nutqni tanish", "B) Faqat signalni kuchaytirish", "C) Raqamli tasvirni o‘zgartirish", "D) Data siqish"], c: 0 },
            { q: "14. Nutq signaliga ishlov berishda asosiy maqsad:", o: ["A) Ovoz sifatini pasaytirish", "B) Nutqni tahlil qilish va tanib olish", "C) Ovozning hajmini kattalashtirish", "D) Ovozni faqat yozib olish"], c: 1 },
            { q: "15. Nutq signallarini tahlil qilishda eng ko‘p ishlatiladigan usul?", o: ["A) MFCC", "B) Fourier qatorlari", "C) Tasodifiy signal", "D) Raqamli siqish"], c: 0 },
            { q: "16. Matlabda signalni ekranda tasvirlash buyrug'i?", o: ["A) Plot()", "B) Wavread()", "C) Clc", "D) Pwelch()"], c: 0 },
            { q: "17. Signal deb nima aytiladi?", o: ["A) fizik jarayonning parametrlarini o‘zgarishiga", "B) inson haqida ma’lumot", "C) ma'lumotnoma", "D) jadval"], c: 0 },
            { q: "18. EEG qaysi biosignalni o‘lchash uchun ishlatiladi?", o: ["A) Yurak urishi", "B) Miyaning elektr faolligi", "C) Mushak harakati", "D) Nafas olish"], c: 1 },
            { q: "19. EKG asosan nima uchun qo‘llaniladi?", o: ["A) Miya faoliyati", "B) Yurak faoliyatini qayd etish", "C) Nutqni qayd qilish", "D) Tasvir olish"], c: 1 },
            { q: "20. Ko‘rish tizimida asosiy sezgir element nima?", o: ["A) Qon tomirlari", "B) To‘r pardadagi fotoretseptorlar", "C) Mushak tolalari", "D) Asab tugunlari"], c: 1 },

            { q: "22. Furye o‘zgartirishning teskari turi nima uchun kerak?", o: ["A) Chastotadan vaqt sohasiga qaytarish", "B) Shovqinlashtirish", "C) Siqish", "D) Kodlash"], c: 0 },

            { q: "26. Furye tahlili asosida qanday ko‘rsatkich olinadi?", o: ["A) Chastota, faza, amplituda", "B) Hajm", "C) Davr", "D) Uzunlik"], c: 0 },

            { q: "35. Davriy signalni ifodalash usuli?", o: ["A) Furye qatori", "B) Integrallar", "C) Matn", "D) Grafik"], c: 0 },

            { q: "37. DCT algoritmi qaysi standartda asosiy?", o: ["A) JPEG siqish", "B) MPEG kodlash", "C) DOC", "D) PDF"], c: 0 },
            { q: "38. Quvvat spektridan nima aniqlanadi?", o: ["A) Signal kuchi qaysi chastotada ko‘pligi", "B) Faza", "C) Hajm", "D) Uzunlik"], c: 0 },
            { q: "39. DCT va DFT farqi?", o: ["A) DCT faqat kosinus", "B) DFT faqat sinus", "C) Farqi yo'q", "D) DCT raqamli emas"], c: 0 },
            { q: "40. Davriy signal ta'rifi?", o: ["A) Qaytarilmaydigan", "B) Takrorlanuvchi", "C) Vaqtga bog‘liq", "D) Shovqinsiz"], c: 1 },
            { q: "41. DCT formulasi?", o: ["A) Kosinuslar yig'indisi", "B) Sinuslar", "C) Eksponenta", "D) Integral"], c: 0 },
            { q: "42. Davriy signal uchun asosiy parametr?", o: ["A) Amplituda", "B) Davr (T)", "C) Faza", "D) Shovqin"], c: 1 },
            // Formulali savollar o'rniga nazariy
            { q: "44. DCT-1 xususiyati?", o: ["A) Juft simmetriya", "B) Toq simmetriya", "C) Davriylik", "D) Chiziqlilik"], c: 0 },
            { q: "45. DCT-2 xususiyati?", o: ["A) Eng ko'p ishlatiladigan", "B) Kam ishlatiladigan", "C) Murakkab", "D) Oddiy"], c: 0 },

            { q: "49. Svyortka amali qayerda qo‘llaniladi?", o: ["A) Filtrlashda", "B) Buzishda", "C) Kodlashda", "D) Tahrirlashda"], c: 0 },
            { q: "50. 2D svyortka qaysi sohada qo‘llaniladi?", o: ["A) Tasvirlarga ishlov berishda", "B) Ovoz", "C) Matn", "D) Chizmalar"], c: 0 },
            { q: "51. Avtokorrelyatsiya nima?", o: ["A) O‘zi bilan solishtirish", "B) Ikki signalni", "C) Filtrlash", "D) Siqish"], c: 0 },
            { q: "52. Korrelyatsiya formulasi?", o: ["A) Integral ko'paytma", "B) Yig'indi", "C) Ayirma", "D) Bo'linma"], c: 0 },
            { q: "53. Korrelyatsiya qanday aniqlanadi?", o: ["A) Kechiktirilgan nusxa bilan o‘xshashlik", "B) Amplituda", "C) Chastota", "D) Uzunlik"], c: 0 },
            { q: "54. Avtokorrelyatsiya ta'rifi?", o: ["A) Boshqa signal bilan", "B) O‘zining kechiktirilgan nusxasi bilan", "C) Nolga tenglash", "D) Filtrlash"], c: 1 },

            { q: "59. Svyortka matematik ifodasi?", o: ["A) y(n) = x(n)*h(n)", "B) y(n) = x(n)+h(n)", "C) y(n) = x(n)-h(n)", "D) y(n) = x(n)/h(n)"], c: 0 },

        for (let i = RAW_QUESTIONS.length + 1; i <= 236; i++) {
            RAW_QUESTIONS.push({
                q: `${i}-savol. Signal va tasvirlarga ishlov berish fanidan nazariy savol.`,
                o: ["Variant A (Xato)", "Variant B (To'g'ri)", "Variant C (Xato)", "Variant D (Xato)"],
                c: 1
            });
        }

        // ---------------------------------------------------------
        // 2. MANTIQ (Randomizatsiya va Tizim)
        // ---------------------------------------------------------

        // Yordamchi funksiya: Massivni aralashtirish (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // URL dan qismni olish
        const urlParams = new URLSearchParams(window.location.search);
        const part = parseInt(urlParams.get('part')) || 1;
        const questionsPerPart = 50;

        // 1. Kerakli qismni ajratib olish (Masalan: 1-50)
        const startIndex = (part - 1) * questionsPerPart;
        const endIndex = Math.min(startIndex + questionsPerPart, RAW_QUESTIONS.length);
        let slicedQuestions = RAW_QUESTIONS.slice(startIndex, endIndex);

        // 2. Savollarni va Variantlarni ARALASHTIRISH
        const currentQuestions = slicedQuestions.map(item => {
            // Variantlarni indekslari bilan birga saqlaymiz
            let optionsWithIndex = item.o.map((opt, index) => ({ text: opt, originalIndex: index }));

            // Variantlarni aralashtiramiz
            shuffleArray(optionsWithIndex);

            // Yangi to'g'ri javob indeksini topamiz
            let newCorrectIndex = optionsWithIndex.findIndex(opt => opt.originalIndex === item.c);

            return {
                q: item.q,
                o: optionsWithIndex.map(opt => opt.text), // Faqat matnni qaytaramiz
                c: newCorrectIndex
            };
        });

        // Savollarning o'zini ham aralashtiramiz
        shuffleArray(currentQuestions);

        // O'zgaruvchilar
        let currIndex = 0;
        let userAnswers = Array(currentQuestions.length).fill(null);
        let marked = Array(currentQuestions.length).fill(false);
        let time = (currentQuestions.length < 50) ? 45 * 60 : 60 * 60;

        // DOM Elementlar
        const qText = document.getElementById('questionText');
        const qCounter = document.getElementById('questionCounter');
        const optDiv = document.getElementById('options');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const markBtn = document.getElementById('markBtn');
        const themeToggle = document.getElementById('themeToggle');

        // Sarlavha
        document.getElementById('testTitle').innerText = `${part}-Qism`;

        // --- TUNGI REJIM (DARK MODE) ---
        function toggleTheme() {
            const html = document.documentElement;
            const icon = themeToggle.querySelector('i');

            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        // Yuklanganda tekshirish
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            themeToggle.querySelector('i').classList.replace('fa-sun', 'fa-moon');
        }
        themeToggle.addEventListener('click', toggleTheme);

        // --- MOBIL NAVIGATSIYA ---
        const mobileNavToggle = document.getElementById('mobileNavToggle');
        const mobileNavOverlay = document.getElementById('mobileNavOverlay');
        const mobileNavDrawer = document.getElementById('mobileNavDrawer');
        const closeMobileNav = document.getElementById('closeMobileNav');

        function toggleMobileMenu(show) {
            if (show) {
                mobileNavOverlay.classList.remove('hidden');
                mobileNavDrawer.classList.remove('translate-y-full');
            } else {
                mobileNavOverlay.classList.add('hidden');
                mobileNavDrawer.classList.add('translate-y-full');
            }
        }
        mobileNavToggle.onclick = () => toggleMobileMenu(true);
        closeMobileNav.onclick = () => toggleMobileMenu(false);
        mobileNavOverlay.onclick = () => toggleMobileMenu(false);

        // --- TAYMER ---
        const timerInterval = setInterval(() => {
            time--;
            const m = Math.floor(time / 60).toString().padStart(2, '0');
            const s = (time % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${m}:${s}`;
            if (time <= 300) document.getElementById('timer').classList.add('bg-red-500', 'text-white');
            if (time <= 0) { clearInterval(timerInterval); finishTest(true); }
        }, 1000);

        // --- SAVOLNI YUKLASH ---
        function loadQuestion(idx) {
            currIndex = idx;
            const q = currentQuestions[idx];

            qCounter.innerText = `SAVOL ${idx + 1} / ${currentQuestions.length}`;
            qText.innerText = `${idx + 1}. ${q.q.replace(/^\d+[\.\)]\s*/, '')}`;

            // Belgilash tugmasi
            if (marked[idx]) {
                markBtn.classList.add('text-yellow-500');
                markBtn.innerHTML = '<i class="fas fa-bookmark text-lg"></i> <span class="hidden sm:inline">Belgilangan</span>';
            } else {
                markBtn.classList.remove('text-yellow-500');
                markBtn.innerHTML = '<i class="far fa-bookmark text-lg"></i> <span class="hidden sm:inline">Belgilash</span>';
            }

            // Variantlar
            optDiv.innerHTML = '';
            q.o.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-4 rounded-xl border-2 dark:border-gray-600 transition-all duration-200 flex items-center group relative overflow-hidden bg-white dark:bg-gray-700 dark:text-gray-200";

                if (userAnswers[idx]) {
                    btn.disabled = true;
                    if (i === q.c) {
                        btn.className += " correct"; // Yashil
                        btn.innerHTML = `<div class="w-6 h-6 rounded-full border-2 border-green-500 mr-3 flex items-center justify-center bg-green-500 text-white"><i class="fas fa-check text-xs"></i></div> <span class="font-medium">${opt}</span>`;
                    } else if (i === userAnswers[idx].selected) {
                        btn.className += " incorrect"; // Qizil
                        btn.innerHTML = `<div class="w-6 h-6 rounded-full border-2 border-red-500 mr-3 flex items-center justify-center bg-red-500 text-white"><i class="fas fa-times text-xs"></i></div> <span class="font-medium">${opt}</span>`;
                    } else {
                        btn.className += " opacity-50";
                        btn.innerHTML = `<div class="w-6 h-6 rounded-full border-2 border-gray-300 dark:border-gray-500 mr-3"></div> <span>${opt}</span>`;
                    }
                } else {
                    btn.className += " hover:border-blue-400 hover:bg-blue-50 dark:hover:bg-gray-600";
                    btn.innerHTML = `<div class="w-6 h-6 rounded-full border-2 border-gray-300 dark:border-gray-500 mr-3 flex items-center justify-center group-hover:border-blue-500 transition-colors"></div> <span class="font-medium">${opt}</span>`;
                    btn.onclick = () => selectAnswer(i, idx);
                }
                optDiv.appendChild(btn);
            });

            updateNav();
            prevBtn.disabled = idx === 0;

            // Tugma matnini o'zgartirish
            if (idx === currentQuestions.length - 1) {
                nextBtn.innerText = "Yakunlash";
                nextBtn.onclick = () => finishTest();
                nextBtn.classList.replace('bg-blue-600', 'bg-green-600');
            } else {
                nextBtn.innerText = "Keyingi";
                nextBtn.onclick = () => loadQuestion(currIndex + 1);
                nextBtn.classList.replace('bg-green-600', 'bg-blue-600');
            }
        }

        // --- JAVOB TANLASH ---
        function selectAnswer(optIndex, qIndex) {
            const isCorrect = optIndex === currentQuestions[qIndex].c;
            userAnswers[qIndex] = { selected: optIndex, correct: isCorrect };
            loadQuestion(qIndex);
        }

        // --- NAVIGATSIYA ---
        function updateNav() {
            const grids = [document.getElementById('desktopNavGrid'), document.getElementById('mobileNavGrid')];

            grids.forEach(grid => {
                grid.innerHTML = '';
                userAnswers.forEach((ans, i) => {
                    const btn = document.createElement('button');
                    btn.innerText = i + 1;
                    btn.className = "w-full aspect-square rounded-lg font-bold text-sm transition flex items-center justify-center border-2 dark:border-gray-600";

                    if (i === currIndex) btn.classList.add('current-nav', 'border-blue-500', 'dark:border-blue-400');

                    if (ans) {
                        btn.className += ans.correct ? " bg-green-500 text-white border-green-600" : " bg-red-500 text-white border-red-600";
                    } else {
                        btn.className += " bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600";
                    }

                    if (marked[i]) btn.classList.add('ring-2', 'ring-yellow-400');

                    btn.onclick = () => {
                        loadQuestion(i);
                        toggleMobileMenu(false);
                    };
                    grid.appendChild(btn);
                });
            });
        }

        prevBtn.onclick = () => { if (currIndex > 0) loadQuestion(currIndex - 1); };
        markBtn.onclick = () => { marked[currIndex] = !marked[currIndex]; loadQuestion(currIndex); };

        window.finishTest = function (force = false) {
            const answeredCount = userAnswers.filter(a => a !== null).length;
            if (!force && answeredCount < currentQuestions.length) {
                if (!confirm(`Siz ${currentQuestions.length - answeredCount} ta savolga javob bermadingiz. Baribir yakunlaysizmi?`)) return;
            } else if (!force) {
                if (!confirm("Testni yakunlashni tasdiqlaysizmi?")) return;
            }

            let correct = userAnswers.filter(a => a && a.correct).length;
            let total = currentQuestions.length;
            let percentage = Math.round((correct / total) * 100);

            const history = JSON.parse(localStorage.getItem('testHistory')) || [];
            history.push({
                date: new Date().toLocaleString('uz-UZ'),
                part: part,
                correct: correct,
                total: total,
                scorePercentage: percentage
            });
            localStorage.setItem('testHistory', JSON.stringify(history));

            alert(`Test yakunlandi!\n\nTo'g'ri javoblar: ${correct} ta\nNatija: ${percentage}%`);
            window.location.href = 'dashboard.html';
        };

        // Boshlash
        loadQuestion(0);

    </script>
</body>

</html>
